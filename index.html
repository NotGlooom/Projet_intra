<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planificateur d'Événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Planificateur d'événements de la semaine</h1>

    <!-- Formulaire pour créer un nouvel événement -->
    <form id="eventForm">
        <div class="form-group">
            <label for="eventName">Nom de l'Événement</label>
            <input type="text" class="form-control" id="eventName" required>
            <p class="check" id="check-nom"></p>
        </div>
        <div class="form-group">
            <label for="dayOfWeek">Jour de la semaine</label>
            <select class="form-control" id="dayOfWeek" required>
                <option value="dimanche">Dimanche</option>
                <option value="lundi">Lundi</option>
                <option value="mardi">Mardi</option>
                <option value="mercredi">Mercredi</option>
                <option value="jeudi">Jeudi</option>
                <option value="vendredi">Vendredi</option>
                <option value="samedi">Samedi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eventStartTime">Heure de Début</label>
            <input type="time" class="form-control" id="eventStartTime" required>
        </div>
        <div class="form-group">
            <label for="eventEndTime">Heure de Fin</label>
            <input type="time" class="form-control" id="eventEndTime" required>
            <p class="check" id="check-hour-end"></p>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="allDay">
            <label class="form-check-label" for="allDay">Journée Complète</label>
        </div>
        <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
            <p class="check" id="check-desc"></p>
        </div>
        <div class="form-group">
            <label for="eventColor">Couleur de l'Événement</label>
            <input type="color" class="form-control-lg" id="eventColor" style="width: 100% " value="#0d6efd">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Créer Événement</button>
    </form>

    <!-- Espace pour afficher les événements -->
    <div id="eventList" class="mt-5">
        <h2>Mon Calendrier</h2>
        <div class="row calender">
            <div class="col d-flex justify-content-center p-0 border">Dim</div>
            <div class="col d-flex justify-content-center p-0 border">Lun</div>
            <div class="col d-flex justify-content-center p-0 border">Mar</div>
            <div class="col d-flex justify-content-center p-0 border">Mer</div>
            <div class="col d-flex justify-content-center p-0 border">Jeu</div>
            <div class="col d-flex justify-content-center p-0 border">Ven</div>
            <div class="col d-flex justify-content-center p-0 border">Sam</div>
        </div>
    </div>

</div>
<br>
<br>
<br>
<br>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
