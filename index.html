<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planificateur d'Événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Planificateur d'Événements</h1>

    <!-- Formulaire pour créer un nouvel événement -->
    <form id="eventForm">
        <div class="form-group">
            <label for="eventName">Nom de l'Événement</label>
            <input type="text" class="form-control" id="eventName" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" class="form-control" id="eventDate" required>
        </div>
        <div class="form-group">
            <label for="eventStartTime">Heure de Début</label>
            <input type="time" class="form-control" id="eventStartTime" required>
        </div>
        <div class="form-group">
            <label for="eventEndTime">Heure de Fin</label>
            <input type="time" class="form-control" id="eventEndTime" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="allDay">
            <label class="form-check-label" for="allDay">Journée Complète</label>
        </div>
        <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="eventColor">Couleur de l'Événement</label>
            <input type="color" class="form-control-lg" id="eventColor" style="width: 100%">
        </div>
        <button type="submit" class="btn btn-primary">Créer Événement</button>
    </form>

    <!-- Espace pour afficher les événements -->
    <div id="eventList" class="mt-5">
        <h2>Mon Calendrier</h2>
        <div class="row">
            <div class="col">
                <!-- Rangée pour les jours de la semaine -->
                <div class="d-flex justify-content-between">
                    <span>Dim</span>
                    <span>Lun</span>
                    <span>Mar</span>
                    <span>Mer</span>
                    <span>Jeu</span>
                    <span>Ven</span>
                    <span>Sam</span>
                </div>
                <!-- Grille pour les événements -->
                <div class="d-flex flex-wrap" style="overflow-y: auto; max-height: 400px;">
                    <!-- Chaque colonne représente un jour -->
                    <div class="col p-2 border">
                        <!-- Insérez les événements ici -->
                    </div>
                    <!-- ... (jusqu'à Dimanche) -->
                </div>
            </div>
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
